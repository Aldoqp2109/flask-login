{%extends "layout.html"%}
{% block logout %}
<li class="nav-item"><a class="nav-link scrollto" href="{{url_for('home')}}">Home</a></li>
<li class="nav-item"><a class="nav-link scrollto" href="{{url_for('juegos')}}">VuxMovies</a></li>
<li class="nav-item"><a class="nav-link scrollto" href="{{url_for('logout')}}">Logout</a></li>
{%endblock%}
{% block content %}
<div>
  <div class="container">
    <h1 class="text-center p-5">VuxMovies</h1>
  </div>

  <div class="col-12 mx-auto fa-align-center">
    <div class="card shadow">
      <div class="card-body p-3 p-lg-5">
        <h1 class="card-title">{{nombre}}</h1>
        <img src="https://image.tmdb.org/t/p/original/{{imagen}}" class="img-fluid w-100" alt="{{imgL}}">
        <div class="container p-5">
          <h4>{{overview}}</h4>
        </div>
      </div>
    </div>
  </div>
  <!--//card-->
  <div class="container p-5">
    <div class="row d-flex justify-content-center">
      <div class="col-sm">
        <container class="p-5">
          <form action="/create-task" method="POST">
            <button type="submit" name="content" value="{{nombre}}" class="btn btn-primary btn-block">Guardar</button>
          </form>
        </container>
        <container class="p-5">
          <button onclick="location.href='http://localhost:5000/juegos'" type="button"
            class="btn btn-primary btn-block">
            Siguiente</button>
        </container>


      </div>
    </div>
  </div>

</div>
{% endblock %}
